name: vibrant_vibrantrun
description: Run VIBRANT for virus identification
keywords:
  - genomes
  - vibrant
  - phage
  - virus
  - prophage
  - annotation
  - identification
tools:
  - vibrant:
    description: Virus Identification By iteRative ANnoTation
    homepage: https://github.com/AnantharamanLab/VIBRANT
    documentation: https://github.com/AnantharamanLab/VIBRANT#running-vibrant-
    tool_dev_url: https://github.com/AnantharamanLab/VIBRANT
    doi: "doi:10.1186/s40168-020-00867-0"
    licence: ["GPL-3"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: |
        FASTA file to be annotated. Has to contain at least a non-empty string dummy value.
  - db:
      type: directory
      description: Path to db directory containing 'databases' and 'files'
        subdirectories

output:
  - vibrant_results:
      type: directory
      description: Path to VIBRANT's phage identification results
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@jvfe"
